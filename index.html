<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Server Management</h1>
        
        <!-- Create Server Form -->
        <div class="mt-4">
            <h2>Create Server</h2>
            <form id="createServerForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <input type="text" class="form-control" id="language" name="language" required>
                </div>
                <div class="form-group">
                    <label for="framework">Framework:</label>
                    <input type="text" class="form-control" id="framework" name="framework" required>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>

        <!-- Server List -->
        <div class="mt-4">
            <h2>Servers</h2>
            <ul id="serverList" class="list-group"></ul>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript code to interact with your REST API goes here
        // Use fetch or AJAX to make HTTP requests to your API endpoints
    </script>
</body>
</html>
